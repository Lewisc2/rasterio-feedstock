{% set version = "1.0rc3" %}

package:
  name: rasterio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/rasterio/rasterio-{{ version }}.tar.gz
  sha256: 2f09a12ee30e1ed5ac01523457e71ded6b19ba391285dcebe98cdac848f6f0f0

build:
  number: 0
  entry_points:
    - rio = rasterio.rio.main:main_group

requirements:
  build:
    - python
    - pip
    - cython
    - numpy 1.11.*
    - libgdal 2.2.*
  run:
    - python
    - setuptools
    - numpy >=1.11
    - affine >=1.3.0
    - attrs
    - boto3 >=1.2.4
    - cligj
    - enum34  # [py27]
    - snuggs >=1.4.1
    - libgdal 2.2.*
    - click-plugins

test:
  imports:
    - rasterio
  files:
    - test_data/test.tif
  commands:
    - rio --help
    - rio info $RECIPE_DIR/test_data/test.tif  # [not win]
    - rio info %RECIPE_DIR%\test_data\test.tif  # [win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://github.com/mapbox/rasterio
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Rasterio reads and writes geospatial raster datasets.'

extra:
  recipe-maintainers:
    - ocefpaf
    - ceholden
    - snowman2
